<!doctype html>
<html>
<head>
<meta charset="utf-8">
        
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet"> 
	<script src="js/libs/CSInterface.js"></script>
<script defer src="js/dist.js"></script>
<title>Layer Maneger</title>
	
</head>

<body class="hostElt">
    <h1>Layer Manager</h1>
    <div id="container">
       <div id="Layers_panel" class="panels">
               <form name="layers" > 
                    <input type="button" id="all_off" value="all check off">
                    <input type="button" id="all_on" value="all check on">
               </form>
               <div class="panels__listframe">
                   <ul id="layer_list"></ul> 
                </div>
        </div>       
        <div id="options_panel" class="panels">
                <form name="process" >
			        <select name="select_type" id="select_type">  
			        	<option value="action">action</option>
			        	<option value="smart_on">convert smartlayer</option>
			        	<option value="smart_off">rasterize layer</option>
			        	<option value="show_lay">make visible layer</option>
			        	<option value="hide_lay">make invisible layer</option>
			        	<option value="rotate">rotate</option>
			        	<option value="move">move</option>
			        </select>
			    <input type="button" id="done" value="done">
			    </form>
			    <div class="actions">
			        <h3>action</h3>
		            <form name="action">
		            	<input type="button" name="load_action" id="load_action" value="load">
		            	<select name="set_list" id="setlist"></select>
		            	<select name="child_list" id="child_list"></select>
		            </form>
			    </div>
			    <form name="object_move">
			    <h3>rotate</h3>
			    <label id="rorate">
                    <span class="position">
			            rotate
			        </span>
			         <input type="number" max="360" min="-360" step="1" name="rotate" value="0">
			     </label>
			    <h3>move</h3>
			    <label class="move">
			         <span class="position">
			            vertical
			         </span>
			         <input type="number" name="vertical" value="0">
			     </label>
			    <label class="move">
                    <span class="position">
                        horizontal
                    </span>
                    <input type="number" name="horizontal" value="0">
                </label>
		        </form>
		   
        </div>
        <div id="save_options" class="panels">
            <h2>save Layes</h2>
            <ul class="formats">
                <li><label for="jpg">
                        <input type="checkbox" id="jpg">
                        <div class="formats__list">jpg</div>
                    </label></li>
                <li><label for="tiff">
                        <input type="checkbox" id="tiff">
                        <div class="formats__list">tiff</div>
                    </label></li>
                <li><label for="png">
                        <input type="checkbox" id="png">
                        <div class="formats__list">png</div>
                    </label></li>
                <li><label for="gif">
                        <input type="checkbox" id="gif">
                        <div class="formats__list">gif</div>
                    </label></li>
            </ul>
            <ul class="condition">
                <li><label for="each_folder">
                        <input type="checkbox" id="each_folder">
                        <div class="condition__option">save each extension's folder</div>
                    </label></li>
                <li><label for="crop">
                        <input type="checkbox" id="crop">
                        <div class="condition__option">crop each layer's size</div>
                    </label></li>
                <li><label for="transparency">
                        <input type="checkbox" id="transparency">
                        <div class="condition__option">save transparency</div>
                    </label></li>
                <li><label for="sRGB">
                        <input type="checkbox" id="sRGB">
                        <div class="condition__option">convert sRGB(jpg)</div>
                    </label></li>
            </ul>
            <table>
                <tr>
                    <th>quality(jpg)</th>
                    <td><input type="number" value="12" id="jpg_quality"></td>
                </tr>
                <tr>
                    <th>
                        <label for="Resize">
                            <input type="checkbox" id="Resize">
                            <div class="resize">resize</div>
                        </label>
                    </th>
                    <td>
                        <label for="size_value">
                            <input type="number" value="1000" disabled="true" id="size_value">
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>
                        resolution
                    </th>
                    <td>
                        <label for="res_value">
                            <input type="number" value="72" disabled="true" id="res_value">
                        </label>
                    </td>
                </tr>
            </table>
            <button id="save_images">save</button>
        </div>
    </div>
